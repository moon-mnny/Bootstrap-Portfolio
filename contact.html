<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap Contact</title>
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-light bg-light p-0">
      <a
        class="col-12 col-md-2 text-white navbar-brand ml-0 ml-md-5 px-2 py-3"
        href="#"
        >Moonnyung Jo</a
      >

      <ul class="nav justify-content-end mr-5 col-12 col-md-5">
        <li class="nav-item">
          <a
            class="nav-link active border-right text-black-50"
            href="index.html"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link border-right text-black-50" href="portfolio.html"
            >Portfolio</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-black-50" href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>
    <main role="main" class="flex-shrink-o">
      <div class="container mt-4 main-content">
        <div class="row justify-content-center">
          <div class="col-9 py-3">
            <div class="row">
              <div class="col-12"><h1>Contact</h1></div>
            </div>
            <hr class="mt-1" />
            <div class="row">
              <div class="col-12">
                <form>
                  <div class="form-group  text-black-50">
                    <label for="exampleInputEmail1">Name</label>
                    <input
                      type="name"
                      class="form-control form-control-sm"
                      id="exampleInputName"
                      aria-describedby="nameHelp"
                      placeholder="John Smith"
                    />
                  </div>
                  <div class="form-group text-black-50">
                    <label for="exampleInputEmail1">Email</label>
                    <input
                      type="email"
                      class="form-control form-control-sm"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="example@gmail.com"
                    />
                  </div>
                  <div class="form-group text-black-50">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea
                      class="form-control form-control-sm"
                      id="exampleFormControlTextarea1"
                      rows="5"
                    ></textarea>
                  </div>
                  <button type="submit" class="btn rounded-0">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-auto py-4 justify-content-center">
      <div class="container justify-content-center">
        <div class="text-light text-center">&copy; copyright</div>
      </div>
    </footer>
  </body>
</html>
